name: web-ui

on:
  push:
    branches: ["main"]

jobs:
  generate-swagger:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/web-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install NodeJS dependencies
        run: npm ci --legacy-peer-deps -D --ignore-scripts

      - name: Download OpenAPI specification
        uses: dawidd6/action-download-artifact@v2
        with:
          name: openapi-schema
          path: ./services/web-ui/
          workflow: api.yaml

      - name: Generate Swagger stubs
        run: ./scripts/generate-swagger


      - name: Upload Swagger stubs
        uses: actions/upload-artifact@master
        with:
          name: openapi-server
          path: ./services/web-ui/src/api
          if-no-files-found: error

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/web-ui
    needs: ["generate-swagger"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Swagger stubs
        uses: actions/download-artifact@v3
        with:
          name: openapi-server
          path: ./services/web-ui/src/api/

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install NodeJS dependencies
        run: npm ci --legacy-peer-deps -D --ignore-scripts

      - name: Run linting
        run: npm run lint:ci
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/web-ui
    needs: ["lint"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Swagger stubs
        uses: actions/download-artifact@v3
        with:
          name: openapi-server
          path: ./services/web-ui/src/api/

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install NodeJS dependencies
        run: npm ci --legacy-peer-deps -D --ignore-scripts

      - name: Run tests
        run: npm run test:ci

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/web-ui
    env:
      TAG: ghcr.io/johanbook/meet/web-ui:latest
    needs: ["test"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Swagger stubs
        uses: actions/download-artifact@v3
        with:
          name: openapi-server
          path: ./services/web-ui/src/api/

      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag $TAG

      - name: Push Docker image to ghcr.io
        run: docker push $TAG
