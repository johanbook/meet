apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgis/postgis:15-3.3-alpine
          envFrom:
            - secretRef:
                name: db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: init-config
              mountPath: /docker-entrypoint-initdb.d/init.sql
              readOnly: true
            - name: db-volume
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-volume
          hostPath:
            path: "$PWD/.data/postgres"
            type: Directory
        - name: init-config
          hostPath:
            path: "$PWD/config/postgres/init.sql"
            type: File
